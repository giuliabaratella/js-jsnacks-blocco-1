<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="container p-5">
        <h1>Inserisci un numero</h1>

            <label for="data">Quanti elementi deve contenere la lista?</label>

        <div class="py-3">
            <label for="data2">Quanti elementi vuoi stampare?</label>

        <button id="button" class="btn btn-success mb-5">Invia</button>

        <div>
            <h3>La tua lista:</h3>
            <div id="list" class="py-1"></div>
        </div>
        
    </div>
<script src="js/script.js"></script>
